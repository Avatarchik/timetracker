<div class="container">
  <form>
    <div class="title">Select agile boards</div>
    <div class="item" *ngFor="let agile of agiles; let i=index">
      <input type="checkbox" [(ngModel)]="agile.checked" name="checked">
      <label>{{ agile.name }}</label>
    </div>
    <button type=”submit” (click)="agilesChoose()">Submit</button>
  </form>
  <div class="loader">
    <ngx-loading [show]="httpService.loader" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  </div>
</div>
