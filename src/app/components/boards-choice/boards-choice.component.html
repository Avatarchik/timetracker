<div class="board-choice">
  <div class="board-choise__content" *ngIf="!httpService.loader else loader">
    <div class="board-choice__list" *ngIf="agiles?.length !=0; else empty">    
      <div class="board-choice__title">Select agile boards</div>
      <div class="board-choice__hint">You will be able to edit this selection later</div>      
      <div class="board-choice__item" *ngFor="let agile of agiles; let i=index">
        <input type="checkbox" [(ngModel)]="agile.checked" (ngModelChange)="agileVisibilityUpdate(agile)" name="checked">
        <label>{{ agile.name }}</label>
      </div>
      <button class="btn btn--red" type=”submit” (click)="agilesChoose()">SELECT</button>      
    </div>  
    <ng-template #empty>
      <div class="board-choice__list--empty" *ngIf="agiles?.length == 0">
        <div class="board-choice__content">
          <img src="../../../assets/skull.png" alt="skull">
          <div class="board-choice__title">No boards found..</div>
          <div class="board-choice__text">It looks like you need to create agile board or your sprint is not scheduled correctly.</div>
          <button class="board-choice__refresh btn btn--red" type="submit" (click)="getAllAgiles()">REFRESH</button>        
        </div>
        <button class="board-choice__add-account btn btn--transparent" type="submit" (click)="goToAddAccount(false)">Add new account</button>                
      </div>
    </ng-template>
  </div>
  <ng-template #loader>
    <div class="loading-container">
      <div class="spinner">
        <div class="lds-css ng-scope">
          <div class="lds-spinner" style="height:100%"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
